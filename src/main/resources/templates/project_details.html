<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Project Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <div class="container">
        <div style="margin-bottom: 20px;">
            <a th:href="@{/projects}" class="btn btn-secondary" style="font-size: 0.9em;">&larr; Back to List</a>
        </div>

        <h1 th:text="${project.name}">Project Name</h1>

        <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
            <p><strong>Status:</strong> <span th:text="${project.status}">In Progress</span></p>
            <p><strong>Start Date:</strong> <span th:text="${project.startDate}">2023-01-01</span></p>
            <p><strong>End Date:</strong> <span th:text="${project.endDate}">2023-12-31</span></p>
            <p><strong>URL:</strong> <a th:if="${project.url}" th:href="${project.url}" th:text="${project.url}"
                    target="_blank">http://...</a></p>
        </div>

        <div class="form-group">
            <h3>Description</h3>
            <p th:text="${project.description}" style="white-space: pre-wrap;">Project description goes here...</p>
        </div>

        <div class="actions" style="margin-top: 30px; border-top: 1px solid #ddd; padding-top: 20px;">
            <a th:href="@{/projects/edit/{id}(id=${project.id})}" class="btn">Edit Project</a>
            <a th:href="@{/projects/delete/{id}(id=${project.id})}" class="btn btn-danger"
                onclick="return confirm('Are you sure you want to delete this project?')">Delete Project</a>
        </div>
    </div>

</body>

</html>
